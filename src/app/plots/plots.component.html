<div class="container">
  <div class="well well-sm">
    <strong>Display</strong>
    <div class="btn-group">
      <a href="#" id="list" class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-th-list"></span>List</a>
      <a href="#" id="grid" class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-th"></span>Grid</a>
    </div>
  </div>

  <div id="products" class="row list-group">
    <div class="item col-xs-4 col-lg-4" *ngFor="let plot of plots">
      <div class="thumbnail">
        <img class="group list-group-image" src="assets/images/{{plot.image}}.jpg" alt="" />
        <div class="caption">
          <h4 class="group inner list-group-item-heading">Plot {{plot.id}}</h4>
          <p class="group inner list-group-item-text">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illo vel, obcaecati autem tenetur consequatur totam beatae sequi, incidunt saepe iure, praesentium corporis tempore! Esse quis reiciendis commodi. Porro, iure, minima!
          </p>
          <div class="row">
            <div class="col-xs-12 col-md-6">
              <p class="lead">Ksh. {{plot.price}}</p>
            </div>
            <div class="col-xs-12 col-md-6">
              <a class="btn btn-success" href="#">More Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
